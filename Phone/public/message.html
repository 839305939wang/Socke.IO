<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>信息发送界面</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
	    <link rel="stylesheet" type="text/css" href="../myselfPlusgin/slide/slide.css"/>
		<link href="phone.css" rel="stylesheet" />
		<script src="./bootstrap/js/jquery-2.1.1.min.js"></script>
		<script src="./bootstrap/js/bootstrap.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/jquery.form.js"></script>
		<script src="phone.js"></script>

	</head>
	<body>
		 <div class="main">
		 	 <div id="main_phone" class="">
		 	 	<div class="page page_open panel panel-default">
		 	 		
		 	 	</div>
		 	 	<div class="page page0 panel panel-default">
					<div class="net">无网络</div>
		 	 		<div class="msgA" onclick="showPage('page_login')"></div>
		 	 	</div>
				 <div class="page page_login panel panel-default">
                        <form class="form-horizontal col-sm-12" method="post" id="login_form">
							<div class="input-group col-sm-12">
								<input type="text" id="username" name="username" class="form-control " placeholder="用户名">
							</div>
							<div class="input-group col-sm-12">
								<input type="password" id="password" name="password" class="form-control" placeholder="密码">
							</div>
							<input type="submit" value="登录" class="btn btn-group-justified">
						</form>
					 <div class="panel-footer footer">
						 <div class="back_main"></div>
					 </div>
				 </div>
		 	 	<div class="page page1 panel panel-default">
			 	 	 	<div class="panel-heading message-head">
			 	 	 	<span  onclick="showPage('page2');">
			 	 	 		<i class="glyphicon glyphicon-arrow-left"></i>
			 	 	 		信息	
			 	 	 	</span>
							<span id="user" style=""></span>
			 	 	 	<span class="pull-right">
			 	 	 		<i class="glyphicon glyphicon-list"></i>
			 	 	 	</span>
			 	 	 </div>
					 <div class="message-body-list">
						 <div class="panel-body message-body">

						 </div>
					 </div>
			 	 	 <div class="panel-footer message-footer ">
						 <div id="showMsg">
							<div class="" id="more" onclick="showMore();"><i class="glyphicon glyphicon-plus"></i></div>
							<form action="" id="send-msg">
								<div class="input-group">
									<input type="text" id="msg" class="form-control col-sm-8" />
									<span class="input-group-btn">
										<span class="btn btn-default" id="send"><i class="glyphicon glyphicon-send"></i></span>
									</span>
								</div>
							</form>
						 </div>
						<div class="showMore">
							<ul>
								<li><i class="glyphicon glyphicon-facetime-video"></i></li>
								<li><i class="glyphicon glyphicon-headphones"></i></li>
								<li><i class="glyphicon glyphicon-picture"></i>
								  <form name="fileForm" id="fileForm" action="/tranFile" method="post" enctype="multipart/form-data" style="opacity: 0">
									  <input type="file" id="file" name="file" style="width:35px;height:35px;opacity: 0" multiple="multiple">
								  </form>
								</li>
								<li></li>
							</ul>
						</div>
			 	 	 </div>
		 	 	 </div>
                         <!--
                                                   消息页
                         -->
                <div class="page page2 panel panel-default">
                	<div class="panel-heading message-head">
			 	 	 	<span  onclick="showPage('page0');">
			 	 	 		<i class="glyphicon glyphicon-arrow-left"></i>
			 	 	 		消息列表
			 	 	 	</span>
			 	 	 	<span class="pull-right">
			 	 	 		<i class="glyphicon glyphicon-list" ></i>
			 	 	 	</span>
			 	 	 </div>
                	<ul class="panel-body list-group" id="msg_list">
                		<!--<li user_name="wang">
                			<img src="user1-128x128.jpg" class="msg_t_p img-circle">
                		</li>
                		<li>
                			<img src="user3-128x128.jpg" class="msg_t_p img-circle">
                		</li>
                		<li class="panel">
                			<img src="user3-128x128.jpg" class="msg_t_p img-circle">
							<span class="badge pull-right" style="background:greenyellow;position: relative;top:10px">5</span>
                		</li>-->
                	</ul>
                	 <div class="panel-footer message-list-footer footer">
			 	 	 	<div class="back_main"></div>
			 	 	 </div>
                </div>         
		 	 </div>
		 </div>
		 <script>
		 	$(function(){
				console.log($("li[user_name='wang']")+"-------------")
			});
		 </script>
	</body>
</html>
